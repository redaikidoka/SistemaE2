<article class="panel panel-default">
  <!-- Attributes panel -->
  <header class="panel-heading">
    <h2 class="panel-title text-uppercase">
      <a data-toggle="collapse" data-target="#attributes" class="glyphicon glyphicon-chevron-down"></a>
      <a name="attributes"></a>Attributes</h2>
  </header>
  <div id="attributes" class="panel-body collapse in">
    <!-- Attribute Panel Body -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" ng-repeat="attsection in character.attribute  | unique:'section'">
          <ul class="list-group">
            <li class="list-group-item panel-heading text-capitalize text-center">
              <h4>{{attsection}}</h4>
            </li>
            <li class="list-group-item" ng-repeat="attribute in character.attribute | filter:{section: attsection}">
              <span class="badge">
                <sa-motes mote-count="attribute.value" mote-max="attribute.max" stat-name="attribute.abr">
              </span>
              </span>
              <span class="stat">{{ attribute.name }}</span>
            </li>
          </ul>
        </div>
        <!-- col -->
      </div>
      <!-- row -->
    </div>
    <!-- container-fluid -->

  </div>
  <!-- Attribute Panel Body -->
</article>
<!-- Attributes panel -->
