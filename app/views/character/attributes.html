<article class="panel panel-default">
  <!-- Attributes panel -->
  <header class="panel-heading">
    <h2 class="panel-title text-uppercase">
      <a data-toggle="collapse" data-target="#attributes" class="toggler">
      Attributes</a></h2>
  </header>
  <div id="attributes" class="panel-body collapse in"> <a name="attributes"></a>
    <!-- Attribute Panel Body -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" ng-repeat="attsection in character.attributes  | unique:'section'">
          <ul class="list-group">
            <li class="list-group-item panel-heading text-capitalize text-center">
              <h4>{{attsection}}</h4>
            </li>
            <li class="list-group-item" ng-repeat="attribute in character.attributes | filter:{section: attsection}">
                <sa-attribute attribute="attribute" ></sa-attribute>
            </li>
          </ul>
        </div>
        <!-- col -->
      </div>
      <!-- row -->
    </div>
    <!-- container-fluid -->

  </div>
  <!-- Attribute Panel Body -->
</article>
<!-- Attributes panel -->
