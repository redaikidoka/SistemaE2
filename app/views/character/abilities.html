<!-- col-lg-2x col-md-3 col-sm-4 -->

<article class="panel panel-default">
  <header class="panel-heading">
    <h2 class="panel-title text-uppercase">
      <a data-toggle="collapse" data-target="#abilities" class="toggler"> Abilities</a></h2>
  </header>
  <div id="abilities" class="panel-body collapse in">         <a name="abilities"></a>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 col-sm-4 col-xs-12" ng-repeat="casteability in character.abilities | orderBy:'caste' | unique:'caste'">
            <ul class="list-group ">
                <li class="list-heading">
                    <h4>{{casteability}}</h4>
                </li>

                <li class="list-group-item" ng-repeat="ability in character.abilities | filter:{caste: casteability}"
                  > <!-- ng-class="{'list-group-item-warning': ability.favored}" -->
                    <span sa-ability-full ability="ability"></span>
                </li>
            </ul>
        </div><!-- col -->

      </div><!-- row -->

    </div> <!-- container-fluid -->
  </div><!-- panel body -->
</article>
